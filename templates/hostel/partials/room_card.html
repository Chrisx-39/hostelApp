<div class="card hover:shadow-lg transition-shadow">
  <div class="p-4 border-b">
    <div class="flex justify-between items-start">
      <div>
        <h3 class="text-xl font-semibold">Room {{ room.number }}</h3>
        <p class="text-sm text-gray-500">Floor {{ room.floor }}</p>
      </div>
      <div class="flex gap-2">
        <span class="badge badge-{{ room.status }}">{{ room.status }}</span>
        <span class="badge badge-shared">{{ room.type }}</span>
      </div>
    </div>
  </div>
  
  <div class="p-4">
    <div class="space-y-3">
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-600">Occupant:</span>
        <span class="text-sm font-medium">{{ room.occupant|default:"N/A" }}</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-600">Price:</span>
        <span class="text-sm font-bold">K{{ room.price|floatformat:0 }}/month</span>
      </div>
      <div class="flex gap-2 pt-2">
        <button 
          onclick="openRoomDialog('{{ room.id }}')"
          class="flex-1 border border-gray-300 text-gray-700 px-3 py-2 rounded text-sm hover:bg-gray-50 flex items-center justify-center"
        >
          <i data-lucide="eye" class="w-4 h-4 mr-1"></i>
          View
        </button>
        <a 
          href=""
          class="flex-1 border border-gray-300 text-gray-700 px-3 py-2 rounded text-sm hover:bg-gray-50 flex items-center justify-center"
        >
          <i data-lucide="edit" class="w-4 h-4 mr-1"></i>
          Edit
        </a>
      </div>
    </div>
  </div>
</div>
