{% extends 'hostel/base.html' %}
{% block title %}Add Payment{% endblock %}
{% block content %}
<h2>Create Payment</h2>
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Occupancy</label>
      <select name="occupancy" class="form-select" required>
        {% for occ in occupancies %}
          <option value="{{ occ.id }}">{{ occ.student.username }} - Room {{ occ.room.room_number }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label>Amount</label>
      <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Payment Type</label>
      <input type="text" name="payment_type" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Payment Method</label>
      <input type="text" name="payment_method" class="form-control" value="Cash">
    </div>
    <div class="col-md-6 mb-3">
      <label>Due Date</label>
      <input type="date" name="due_date" class="form-control" required>
    </div>
    <div class="col-12 mb-3">
      <label>Notes</label>
      <textarea name="notes" class="form-control"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-dark">Save Payment</button>
</form>
{% endblock %}
