{% extends 'hostel/base.html' %}
{% block title %}Create Payment - Hostel MS{% endblock %}
{% block header %}Create Payment{% endblock %}
{% block subheader %}Record a new payment transaction{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="card bg-base-100 shadow">
        <div class="card-body">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Occupancy -->
                    <div class="form-control md:col-span-2">
                        <label class="label">
                            <span class="label-text">Occupancy *</span>
                        </label>
                        <select name="occupancy" class="select select-bordered" required>
                            <option value="" disabled selected>Select student and room</option>
                            {% for occ in occupancies %}
                            <option value="{{ occ.id }}">
                                {{ occ.student.get_full_name|default:occ.student.username }} - Room {{ occ.room.room_number }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Amount -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Amount (K) *</span>
                        </label>
                        <input type="number" step="0.01" name="amount" class="input input-bordered" placeholder="0.00" required>
                    </div>
                    
                    <!-- Due Date -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Due Date *</span>
                        </label>
                        <input type="date" name="due_date" class="input input-bordered" required>
                    </div>
                    
                    <!-- Payment Type -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Payment Type *</span>
                        </label>
                        <select name="payment_type" class="select select-bordered" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="Rent">Rent</option>
                            <option value="Deposit">Deposit</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <!-- Payment Method -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Payment Method</span>
                        </label>
                        <select name="payment_method" class="select select-bordered">
                            <option value="Cash">Cash</option>
                            <option value="Mobile Money">Mobile Money</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="Card">Card</option>
                        </select>
                    </div>
                    
                    <!-- Notes -->
                    <div class="form-control md:col-span-2">
                        <label class="label">
                            <span class="label-text">Notes</span>
                        </label>
                        <textarea name="notes" class="textarea textarea-bordered h-24" placeholder="Additional payment notes..."></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-3 justify-end">
                    <a href="{% url 'payment_list' %}" class="btn btn-ghost order-2 sm:order-1">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary order-1 sm:order-2">
                        <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                        Save Payment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
